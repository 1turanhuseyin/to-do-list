<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="proconnect" href="https://fonts.goooglepis.com">
    <link rel="proconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googlepis.com/css2?family=Poppins&display=swap">
    <!-- Font Awesome cdn css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="stylesheet" href="to-do-list.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"><img src="plus-icon.png" class="icon"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <div class="my-place">
        <a href="https://www.linkedin.com/in/1-turan-huseyin/" target="_blank">
            <img src="me.jpg" class="profile">
        </a>
        <div class="my-info">
            <a href="https://www.linkedin.com/in/1-turan-huseyin/" target="_blank" class="link">
                <p class="info">HÃ¼seyin TURAN</p>
                <p class="info"><img src="linkedin.png" class="linkedin"> 1turanhuseyin</p>
            </a>
        </div>
    </div>

    <script src="to-do-list.js"></script>
</body>
</html>
